name: Keep Page Active

on:
  schedule:
    # Cada 10 minutos, de lunes a viernes (0-6, donde 1=lunes, 5=viernes)
    # El horario es UTC, ajusta segÃºn tu zona horaria
    - cron: '*/10 6-23 * * 1-5'  # Ejecuta de 00:00 a 17:00 hora MÃ©xico
  
  # Permite ejecutar manualmente desde GitHub
  workflow_dispatch:

jobs:
  visit-page:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ğŸŒ Visit page
      run: |
        python keep_active.py
